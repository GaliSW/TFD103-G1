<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>練習一</title>
</head>

<body>
    <form action="JOIN.PHP" method="POST">
        <div class="user">
            <div class="input_form">
                <label for="userid">帳號:</label>
                <br>
                <input type="text" id="userid" placeholder="*請輸入帳號" name="userId" @blur=showIdError()>
            </div>
            <div class="error" :class="{'error_on': idError}">
                <span>請輸入8-16位數，內含英文跟數字，英文區分大小寫!</span>
            </div>
        </div>
    
    
        <div class="userPassword">
            <div class="input_form">
                <label for="password">密碼:</label>
                <br>
                <input type="text" id="password" placeholder="*請輸入密碼" name="password" @blur=showPwdError()>
            </div>
    
            <div class="error" :class="{'error_on': pwdError}">
                <span>請勿輸入特殊字元</span>
            </div>
        </div>
    
        <div class="confirmPassword">
            <div class="input_form">
                <label for="confirm">再次確認密碼:</label>
                <br>
                <input type="text" id="confirm" placeholder="*請確認密碼" name="confirm" @blur=showPwdTwoError()>
            </div>
            <div class="error" :class="{'error_on': pwdTwoError}">
                <span>兩次密碼不一致</span>
            </div>
        </div>
    
        <div class="userEmail">
            <div class="input_form">
                <label for="email">E-MAIL:</label>
                <br>
                <input type="text" id="email" placeholder="*請輸入信箱" name="email" @blur=showEmailError()>
            </div>
    
            <div class="error" :class="{'error_on': emailError}">
                <span>信箱格式有誤</span>
            </div>
        </div>
    
        <input class="button" type="submit" @click=singUpSuccess() value="確認註冊">
    </form>
</body>

</html>
