<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/login.css"> -->

    <script src="vendor/js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.js"></script>

</head>

<body>
    <main class="login">
        <div class="contain">
            <div class="col-6" id="app">
                <!-- TODO 套用php -->
                <div  class="login_contain" :class="{'bookmark': login} " >
                    <form  action="#" method="post">
                        <h1>登入帳號</h1>
                        <input type="text" name="userId" placeholder="*請輸入帳號">
                        <br>
                        <input type="text" name="password" placeholder="*請輸入密碼">
                        <br>
                        <span id="login_error">帳號密碼有誤</span>
                        <br>
                        <button type="submit" class="btn_login">登入</button>
                    
                    </form>
                    <button class="forgot" @click= showForget()>
                        忘記密碼?
                    </button>
                </div>
                
                <div class="forget_contain" :class="{'bookmark': forget }" >
                    <form action="#" method="post">
                        <h1>忘記密碼?</h1>
                        <input type="text" placeholder="請輸入註冊信箱">
                        <br>
                        <span class="forget_error">*此信箱並未註冊</span>
                        <br>
                        <button class="btn_confirm" type="submit">確認</button>
                        </form>
                        <button class="backToLogin" @click= showLogin()>
                            返回
                        </button>

                </div>
                
            </div>
            
            
            <div class="col-6 signup">
                <div class="signup_contain">
                    <h1>建立新帳號</h1>
                    <span>註冊會員即可享受:</span>
                    <br>
                    <div class="content">
                        <i class="fas fa-check"></i>安全、快速又方便交易遊戲腳色
                        <br>
                        <i class="fas fa-check"></i>點數記錄查詢
                        <br>
                        <i class="fas fa-check"></i>不定期的優惠活動
                        <br>
                        <i class="fas fa-check"></i>解鎖扭蛋遊戲抽取角色

                        <button type="" class="btn_signup">註冊</button>
                    </div>
                </div>
                
            </div>


            
        </div>
        
    </main>


    <script>
        let vm = new Vue({
                el: '#app',
                data: {
                    login: true,
                    forget: false,
                },
                methods: {
                showForget: function () {
                   
                        vm.$data.login = false
                        vm.$data.forget = true
                    
                    
                },
                showLogin: function () {
                        vm.$data.login = true
                        vm.$data.forget = false
                    },

            },
            



            });

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>
</body>

</html>
