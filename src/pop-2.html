<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.min.js"></script>
    <title>pop-2</title>
    <style>
    p{
        color:#000;
    }
    .maskLayer {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    }

    .maskLayer .popUpBox {
    width: 400px;
    height: 400px;
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #024f3f;
    border: 2px solid #10c5b1;
    border-radius: 5px;
    }

    .maskLayer .popUpBox .closeBtn {
    background-color: #10c5b1;
    border-radius: 2px;
    font-size: 28px;
    width: 30px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    font-family: Arial, Helvetica, sans-serif;
    cursor: pointer;
    margin-left:auto;
    }

    .maskLayer .popUpBox .popContent {
    text-align: center;
    color: #10c5b1;
    margin-top: 80px;
    height: 200px;
    }

    .maskLayer .popUpBox .confirmBlk {
    display: flex;
    justify-content: space-evenly;
    }

    .maskLayer .popUpBox .confirmBlk .confirmBtn {
    text-align: center;
    line-height: 30px;
    text-decoration: none;
    border: 3px solid #10c5b1;
    padding: 10px 25px;
    color: #10c5b1;
    background-color: #0e3461;
    width: 100px;
    height: 30px;
    border-radius: 3px;
    }

    .btbt{
        color: rgba(14, 52, 97, 1);
        width: 100px;
        padding: 15px;
        background-color: rgba(96, 205, 144, 1);
        border: 3px solid rgba(14, 52, 97, 1);
        text-align: center;
        margin-top:50px;
    }
/*# sourceMappingURL=pop.css.map */     
    </style>
</head>

<body>
    <section id="box">
        <button @click="clickShow">click</button>
        <hidden v-if="isShow" @stop-show="close"></hidden>
    </section>

    <template id="hiddenPopUps">
        <section class="maskLayer">
            <div class="popUpBox">
                <div @click="clickClose" class="closeBtn">
                    x
                </div>
                <div class="popContent">
                    <p>您已完成角色上架</p>
                    <button type="submit" class="btbt">確定</button>
                </div>
                <div class="confirmBlk">
                    <a href="#" class="confirmBtn">yes</a>
                    <a href="#" class="confirmBtn">no</a>
                </div>
            </div>
        </section>
    </template>

    <script>
window.onload = function () {

}      

//宣告子組件:hiddenPopUps 並綁定區塊
let hiddenPopUps = {
    template: '#hiddenPopUps',
    //向上層傳遞事件
    methods: {
        clickClose() {
            this.$emit('stop-show')
        }
    },
}

let vm = new Vue({
    el: '#box',
    data: {
        isShow: false,
    },
    //在父層掛載子組件
    components: {
        hidden: hiddenPopUps
    },
    //綁定點擊事件
    methods: {
        clickShow() {
            this.isShow = true
        },
        close() {
            this.isShow = false
        }
    },
})


    </script>
    </body>

</html>
