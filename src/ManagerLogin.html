<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台登入</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="mgLoginBg"></div>
    <div class="mgLoginBlk">
        <img src="../dist/images/manager/logo.png" alt="">
        <form action="">
            <div>
                <label for="mgAccount">帳號:</label>
                <input type="text" id="mgAccount" placeholder="輸入管理員帳號">
            </div>
            <div>
                <label for="mgPassword">密碼:</label>
                <input type="text" id="mgPassword" placeholder="輸入管理員密碼">
            </div>
            <br>
            <button type="submit"> 登入</button>
            <a href="">回上頁</a>
        </form>
    </div>
</body>

</html>
