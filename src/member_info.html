<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>member_info</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="./css/login.css"> -->

    <script src="../vendor/js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.js"></script>

</head>

<body>
    <header></header>
    <main class="member_info" id="box">
        <div class="main_contain" id="app">

            <!-- 上方選單 -->
            <div class="bar col-12">
                <div class="col-4 trading">
                    <div class="title">交易相關</div>
                    <button class="apply_trade" onclick="location.href='./member.html'">
                            <i class="fas fa-list-alt"></i>申請中交易
                    </button>
                    <button class="trade_list" onclick="location.href='./trading_list.html'">
                            <i class="fas fa-list-alt"></i>交易紀錄
                    </button>
                </div>
                <div class="col-4 points">
                    <div class="title">點數相關</div>
                    <button class="point_list " onclick="location.href='./points_list.html'">
                            <i class="fas fa-search-dollar"></i>點數紀錄
                    </button>
                </div>
                <div class="col-4 information">
                    <div class="title">會員資料</div>
                    <button class="member_info _on" onclick="location.href='./member_info.html'">
                            <i class="fas fa-pencil-alt"></i>修改個人資料
                    </button>
                </div>
            </div>



            <!-- 下方顯示 -->
            <div class="content col-12">


                <div class="contain">
                    <div class="contain_bar">
                        <span class="contain_title">修改個人資料</span>
                    </div>

                    <div class="contain_list col-8">
                        <!-- 編輯頭像 -->
                        <button class="member_img" @click=clickPop()>
                            <div class="img_outside">
                                <img src="../image/member/r1.jpg" alt="">

                            </div>
                            <div class="img_cover">
                                <i class="fas fa-camera"></i>
                            </div>
                        </button>


                        <div class="edit">
                            <span>會員資料:a12345</span>
                            <div class="edit_detail">
                                <button class="edit_btn" :class="{'black_btn': btn_on }"
                                    >編輯密碼</button>
                                <form class="edit_password " :class="{'bookmark': edit_on }">
                                    <input type="text" name="" id="" placeholder="請輸入新密碼">
                                    <br>
                                    <input type="text" name="" id="" placeholder="請確認新密碼">
                                    <br>
                                    <button>確認</button>
                                </form>
                            </div>

                        </div>


                    </div>


                </div>
            </div>

            <template id="=hiddenPopUps">

                <section class="maskLayer" :class="{'popShow':pop}">
                    <div class="popUpBox">
                        <div class="closeBtn" @click=clickClose()>
                            x
                        </div>
                        <div class="popContent">
                            <div class="title ">
                                <h3>更新大頭貼</h3>
                                <div class="line"></div>
                            </div>
                            <div class="contain" id="fileBox">

                                <div class="imgShow">
                                    <div class="back">
                                        <div class="circle">
                                            <img :src="image">
                                        </div>
                                    </div>
                                </div>

                                <div class="btn_area">
                                    <button class="input_btn">
                                        +上傳照片
                                        <input type="file" @change="fileChange">
                                    </button>

                                    <button>儲存</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </section>

            </template>
        </div>
    </main>

    <footer></footer>

    <script src="../js/member/member_info.js">
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>



</body>

</html>
