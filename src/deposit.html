<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../vendor/js/vue.js"></script>
</head>

<body>

    <header id="header">
        <div class="container">
            <a class="logo" href="index.html">
                <img src="../dist/images/index/logo.png" alt="logoImg">
            </a>
            <nav class="navbar">
                <ul>
                    <a href="./Intro.html">
                        <li>
                            <img src="../dist/images/index/pic.png">
                            消息/介紹
                        </li>
                    </a>
                    <a href="./trade.html">
                        <li>
                            <img src="../dist/images/index/role01.png">
                            角色交易
                        </li>
                    </a>
                    <a href="./Gacha.html">
                        <li>
                            <img src="../dist/images/index/pokemon.png">
                            角色抽取
                        </li>
                    </a>
                </ul>
            </nav>

            <!-- phone nav-->
            <nav class="hamburger">
                <div id="menuToggle">
                    <input type="checkbox" />

                    <span></span>
                    <span></span>
                    <span></span>

                    <ul id="menu">
                        <a href="./index.html"><img src="../dist/images/index/logo.png"></a>
                        <a href="./Intro.html">
                            <li><img src="../dist/images/index/pic.png">消息/介紹</li>
                        </a>
                        <a href="./trade.html">
                            <li><img src="../dist/images/index/role01.png">角色交易</li>
                        </a>
                        <a href="./Gacha.html">
                            <li><img src="../dist/images/index/pokemon.png">角色抽取</li>
                        </a>
                    </ul>
                </div>
            </nav>
            <!-- phone nav end -->

            <div class="icon">
                <div class="button">
                    <a href="./deposit.html"><i class="fas fa-coins fa-2x"></i></a>
                    <div class="show">儲值</div>
                </div>
                <div class="button">
                    <a href="./collection.html"><i class="fab fa-gratipay fa-2x"></i></a>
                    <div class="show">收藏</div>
                </div>
                <div class="button">
                    <a href="./member.html"><i class="fas fa-user-circle fa-2x"></i></a>
                    <div class="show">會員</div>
                </div>
            </div>
        </div>
    </header>
    <main class="deposit">
        <div class="container">
            <div id="app" class="col-10">
                <button v-for="card in cards" @click="test(card.value)">
                    <a href="./deposit_pay.html">
                        <div class="point">
                            <span>{{card.value}}點券</span>
                        </div>
                        <div class="photo">
                            <img :src=card.imgUrl alt="">
                            <span>以NT{{card.value}}購買</span>
                        </div>
                    </a>

                </button>

            </div>
        </div>


    </main>
    @@include('./footer.html')

    <script src="../js/member/dsposit.js">
    </script>
</body>

</html>
