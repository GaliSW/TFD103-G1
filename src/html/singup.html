<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="../../css/style.css">



</head>

<body>
    @@include('./header.html')


    <main class="signup">
        <div class="contain">
            <div class="main_contain" id="app">
                <div class="title col-12">
                    <h1 class="col-11">建立新帳號</h1>
                    <div class="bar">
                        <div class="write" :class="{'_on': writing}">
                            <h4>填寫會員資料</h4>
                            <span class="triangle1 "></span>
                        </div>
                        <div class="sucessBar " :class="{'_on': success}">
                            <h4>註冊成功</h4>
                        </div>
                    </div>
                </div>

                <div class="form_contain  col-8" :class="{'_on': writing}">
                    <div class="signup_contain">
                        <form action="../Project_test/join.php" method="post">
                            <div class="user">
                                <div class="input_form">
                                    <label for="userid">帳號:</label>
                                    <br>
                                    <input type="text" id="userId" placeholder="*請輸入英數混合8-16位數，區分英文大小寫" name="userId"
                                        @blur=showIdError() v-model="id" >
                                </div>
                                <div class="error" :class="{'error_on': idError}">
                                    <span>請輸入英數混合8-16位數，英文區分大小寫!</span>
                                </div>
                            </div>


                            <div class="userPassword">
                                <div class="input_form">
                                    <label for="password">密碼:</label>
                                    <br>
                                    <input type="PASSWORD" id="password" placeholder="*請輸入密碼" name="password"
                                        @blur=showPwdError() v-model="newPassword">
                                </div>

                                <div class="error" :class="{'error_on': pwdError}">
                                    <span>請勿輸入特殊字元</span>
                                </div>
                            </div>

                            <div class="confirmPassword">
                                <div class="input_form">
                                    <label for="confirm">再次確認密碼:</label>
                                    <br>
                                    <input type="PASSWORD" id="confirm" placeholder="*請確認密碼" name="confirm"
                                        @blur=showPwdTwoError() v-model="twicePassword">
                                </div>
                                <div class="error" :class="{'error_on': pwdTwoError}">
                                    <span>兩次密碼不一致</span>
                                </div>
                            </div>

                            <div class="userEmail">
                                <div class="input_form">
                                    <label for="email">E-MAIL:</label>
                                    <br>
                                    <input type="text" id="email" placeholder="*請輸入信箱" name="email"
                                        @blur=showEmailError() v-model="mail">
                                </div>

                                <div class="error" :class="{'error_on': emailError}">
                                    <span>信箱格式有誤</span>
                                </div>
                            </div>

                            <input class="button" type="button" @click=doThis() value="確認註冊">

                            <!-- <input class="button" type="button"  value="確認註冊" @click=doThis()> -->
                        </form>
                    </div>

                </div>


                <!-- 加上class: _on 出現 -->
                <div class="sucess_box  col-8" :class="{'_on': success}">
                    *註冊成功，已開啟抽取角色功能
                    <br>
                    <span>
                        請至信箱收取驗證信，再重新登入
                    </span>
                </div>
            </div>
        </div>

    </main>
    @@include('./footer.html')



    <script src="../js/vendor/js/vue.js"></script>
    <script src="../js/member/sign_up.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
