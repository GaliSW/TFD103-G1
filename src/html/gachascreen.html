<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHscreen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>

    <div class="wid"></div>
    <div class="gachascreen">
        <div class="blackScreen"></div>

        <!-- web -->
        <section class="screen op1">
            <div class="ball" id="ball">
                <img src="../image/gachaGame/blue.png">
            </div>
            <div class="pokemonTop">
                <img src="../image/gachaScreen/Pokemontop.png">
            </div>
            <div class="pokemonBottom">
                <img src="../image/gachaScreen/Pokemonbottom.png">
            </div>
            <div class="supRole">
                <img src="../image/ROLE/role999.png">
            </div>
            <div class="surprise">
                <img src="../image/gachaScreen/surprise.png">
            </div>
        </section>

        <!-- phone -->
        <section class="screenPhone op">
            <div class="ballPhone" id="ballPhone">
                <img src="../image/gachaScreen/pokemon.png">
            </div>
            <div class="pokemonTopPhone">
                <img src="../image/gachaScreen/Pokemontop.png">
            </div>
            <div class="pokemonBottomPhone">
                <img src="../image/gachaScreen/Pokemonbottom.png">
            </div>
            <div class="supRolePhone">
                <img src="../image/ROLE/role1.png">
            </div>
            <div class="surprisePhone">
                <img src="../image/gachaScreen/surprise.png">
            </div>
        </section>
    </div>
    <div class="upup">
        <i class="fas fa-arrow-circle-up totop"></i>
    </div>


    <script src="../js/gs.js"></script>
    <script src="../js/news/news_in.js"></script> 

</body>

</html>
