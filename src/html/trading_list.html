<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trading_list</title>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- <link rel="stylesheet" href="./css/login.css"> -->

    <script src="../js/vendor/js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
</head>

<body>
    @@include('./header.html')

    
    <main class="trading_list">
        <p class="breadcrumb">首頁>會員中心>交易紀錄</p>
        <div class="main_contain">

            <!-- 上方選單 -->
            <div class="bar col-12">
                <div class="col-4 trading">
                    
                    <button class="apply_trade" onclick="location.href='./member.html'">
                        <div class="countDeal">
                        
                            <i class="fas fa-list-alt"></i>
                            <p id="countResult" class="_off"></p>
                        </div>申請中交易
                    </button>
                    <button class="trade_list _on" onclick="location.href='./trading_list.html'">
                        <i class="fas fa-list-alt"></i>交易紀錄
                    </button>
                </div>
                <div class="col-4 points">
                    <div class="title">點數相關</div>
                    <button class="point_list " onclick="location.href='./points_list.html'">
                        <i class="fas fa-search-dollar"></i>點數紀錄
                    </button>
                </div>
                <div class="col-4 information">
                    <div class="title">會員資料</div>
                    <button class="member_info" onclick="location.href='./member_info.html'">
                        <i class="fas fa-pencil-alt"></i>修改個人資料
                    </button>
                </div>
            </div>

            <div id="app0">
                <!-- 頁籤 -->
                <div class="button_bar ">
                    <button class="buyer " :class="{'bookmark': b_contain }" @click=showBuyContain()>購買</button>
                    <button class="buyer" :class="{'bookmark': b_change }" @click=showBuyChange()>交換(買)</button>
                    <button class="saler " :class="{'bookmark': s_contain }" @click=showSalerContain()>販售</button>
                    <button class="saler" :class="{'bookmark': s_change }" @click=showSalerChange()>交換(賣)</button>

                </div>

                <!-- 下方顯示 -->
                <div class="content col-12">
                    <!-- <keep-alive>
                        <component :is="content" />
                    </keep-alive> -->
                    <!-- 買家 -->
                    <div class="buyer_contain" :class="{'bookmark': b_contain }">
                        <div class="contain_bar">
                            <span class="apply_date col-3">交易日期</span>
                            <span class="product col-3">交易商品</span>
                            <span class="method col-2">交易方式</span>
                            <span class="price col-2">購買金額</span>
                            <div class="dropdown col-2" id="app">
                                <select id="buyFilter" onchange="displayBuy()">
                                    <option value="t3" >近三個月</option>
                                    <option value="t6" >近六個月</option>
                                    <option value="t9">近九個月</option>
                                    <option value="t12" selected>近一年</option>
                                </select>
                            </div>
                        </div>

                        <!-- 買家回傳到這 -->
                        <div id="result_buy">

                            <!-- <div class="contain_list">
                                <span class="apply_date col-3">110-10-20</span>
                                <div class="my_role col-3"><img src="../dist/images/member/r1.jpg"></div>
                                <span class="method col-2">購買</span>
                                <span class="price col-2">100e</span>
                                <span class="block col-2"></span>
                            </div> -->

                        </div>

                    </div>

                    <!-- 買家交換 -->
                    <div class="buyer_change" :class="{'bookmark': b_change }">
                        <div class="contain_bar">
                            <span class="apply_date col-3">交易日期</span>
                            <span class="product col-3">交易商品</span>
                            <span class="method col-2">交易方式</span>
                            <span class="price col-2">我的角色</span>
                            <div class="dropdown col-2" id="app1">
                                <select id="buyChangeFilter" onchange="displayBuyCng()">
                                    <option value="t3" >近三個月</option>
                                    <option value="t6">近六個月</option>
                                    <option value="t9">近九個月</option>
                                    <option value="t12" selected>近一年</option>
                                </select>
                            </div>
                        </div>

                        <!-- php回傳 -->
                        <div id="result_buy_change">
                            <!-- <div class="contain_list">
                                <span class="apply_date col-3">110-10-20</span>
                                <div class="my_role col-3"><img src=""></div>
                                <span class="method col-2">購買</span>
                                <div class="price col-2">
                                    <img src="">
                                </div>
                                <span class="block col-2"></span>
                            </div> -->
                        </div>


                    </div>

                    <!-- 賣家 -->
                    <div class="saler_contain" :class="{'bookmark': s_contain }">
                        <div class="contain_bar">
                            <span class="apply_date col-3">交易日期</span>
                            <span class="product col-3">我的商品</span>
                            <span class="method col-2">交易方式</span>
                            <span class="price col-2">販售金額</span>
                            <div class="dropdown col-2" id="app2">
                                <select id="saleFilter" onchange="displaySale()">
                                    <option value="t3" > 近三個月</option>
                                    <option value="t6">近六個月</option>
                                    <option value="t9">近九個月</option>
                                    <option value="t12" selected>近一年</option>
                                </select>
                            </div>
                        </div>

                        <!-- php回傳 -->
                        <div id="result_sale">
                            <!-- <div class="contain_list">
                                <span class="apply_date col-3">110-10-20</span>
                                <div class="my_role col-3"><img src="../dist/images/member/r1.jpg"></div>
                                <span class="method col-2">販售</span>
                                <span class="price col-2">100e</span>
                                <span class="block col-2"></span>
                            </div> -->
                        </div>

                    </div>

                    <!-- 賣家交換 -->
                    <div class="saler_change" :class="{'bookmark': s_change }">
                        <div class="contain_bar">
                            <span class="apply_date col-3">交易日期</span>
                            <span class="product col-3">我的商品</span>
                            <span class="method col-2">交易方式</span>
                            <span class="price col-2">交換角色</span>
                            <div class="dropdown col-2" id="app3">
                                <select id="saleChangeFilter" >
                                    <option value="t3" >近三個月</option>
                                    <option value="t6">近六個月</option>
                                    <option value="t9">近九個月</option>
                                    <option value="t12" selected>近一年</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- php回傳這 賣家交換-->
                        <div id="result_sale_change">

                        </div>
                        <!-- <div class="contain_list">
                            <span class="apply_date col-3">110-10-20</span>
                            <div class="my_role col-3"><img src=""></div>
                            <span class="method col-2">交換</span>
                            <div class="price col-2">
                                <img src="">
                            </div>
                            <span class="block col-2"></span>
                        </div> -->

                    </div>

                </div>
            </div>

        </div>

    </main>

    @@include('./footer.html')

    <script src="../js/member/trading_list.js"></script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>
    <script>
        window.onload = displayBuy();
    </script>

</body>

</html>
