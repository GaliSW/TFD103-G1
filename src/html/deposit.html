<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../js/vendor/js/vue.js"></script>
</head>

<body>

    @@include('./header.html')

    <main class="deposit">
        <div class="container">
            <div id="app" class="col-10">
                <button v-for="card in cards" @click="test(card.value)">
                    <a href="./deposit_pay.html">
                        <div class="point">
                            <span>{{card.value}}點券</span>
                        </div>
                        <div class="photo">
                            <img :src=card.imgUrl alt="">
                            <span>以NT{{card.value}}購買</span>
                        </div>
                    </a>

                </button>

            </div>
        </div>


    </main>
    @@include('./footer.html')


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>
    <script src="../js/member/dsposit.js">
    </script>
</body>

</html>
