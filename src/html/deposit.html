<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../js/vendor/js/vue.js"></script>
</head>

<body>

    @@include('./header.html')

    <main class="deposit">
        <p class="breadcrumb">首頁>儲值</p>
        <div class="container">
            <div class="sumPoint col-10">
                目前點數: <p id="result">0</p> E
            </div>
            <div id="app" class="col-10">
                <button v-for="card in cards" @click="store(card.value)">
                    <!-- <a href="./deposit_pay.html"> -->
                    <div class="point">
                        <span>{{card.value}}點券</span>
                    </div>
                    <div class="photo">
                        <img :src=card.imgUrl alt="">
                        <span>以NT{{card.value}}購買</span>
                    </div>
                    <!-- </a> -->

                </button>

            </div>
        </div>


    </main>

    <div class="upup">
        <i class="fas fa-arrow-circle-up totop"></i>
    </div>

    @@include('./footer.html')


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/member/dsposit.js"></script>
    <script src="../js/news/news_in.js"></script> 

    <script>
        window.onload = function () {
            status();
            balance();
        }

    </script>
</body>

</html>
