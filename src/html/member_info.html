<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>member_info</title>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- <link rel="stylesheet" href="./css/login.css"> -->

    <script src="../js/vendor/js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    @@include('./header.html')

    <main class="member_info" id="box">
        <p class="breadcrumb">首頁>會員中心>修改個人資料</p>
        <div class="main_contain" id="app">

            <!-- 上方選單 -->
            <div class="bar col-12">
                <div class="col-4 trading">
                    <button class="apply_trade" onclick="location.href='./member.html'">
                        <div class="countDeal">

                            <i class="fas fa-list-alt"></i>
                            <p id="countResult" class="_off"></p>
                        </div>
                        申請中交易
                    </button>
                    <button class="trade_list" onclick="location.href='./trading_list.html'">
                        <i class="fas fa-list-alt"></i>交易紀錄
                    </button>
                </div>
                <div class="col-4 points">
                    <div class="title">點數相關</div>
                    <button class="point_list " onclick="location.href='./points_list.html'">
                        <i class="fas fa-search-dollar"></i>點數紀錄
                    </button>
                </div>
                <div class="col-4 information">
                    <div class="title">會員資料</div>
                    <button class="member_info _on" onclick="location.href='./member_info.html'">
                        <i class="fas fa-pencil-alt"></i>修改個人資料
                    </button>
                </div>
            </div>



            <!-- 下方顯示 -->
            <div class="content col-12">


                <div class="contain">
                    <div class="contain_bar">
                        <span class="contain_title">修改個人資料</span>
                    </div>

                    <div class="contain_list col-8">
                        <!-- 編輯頭像 -->
                        <button class="member_img" @click=clickPop()>
                            <div class="img_outside">
                                <img id="userImg" src="" alt="">

                            </div>
                            <div class="img_cover">
                                <i class="fas fa-camera"></i>
                            </div>
                        </button>


                        <div class="edit">
                            <span>會員帳號:<p id="account"></p>
                            </span>
                            <div class="edit_detail">
                                <button class="edit_btn" :class="{'black_btn': btn_on }">編輯密碼:</button>
                                <form class="edit_password " :class="{'bookmark': edit_on }">
                                    <input type="password" id="pwd" name="pwd" v-model="newPassword"
                                        placeholder="請輸入新密碼">
                                    <br>
                                    <input type="password" id="pwd2" placeholder="請確認新密碼" v-model="twicePassword">
                                    <br>
                                    <input type="checkbox" id="visible" onclick="visiblePwd()">
                                    <label for="visible">顯示密碼</label>
                                    <input class="button" type="button" onclick="showPwdError()" value="確認">
                                </form>
                                <p class="_off" id="alert">密碼已修改</p>
                                <p class="_off" id="false">密碼修改失敗!</p>
                                <p class="_off" id="no">請勿輸入特殊符號!</p>
                                <p class="_off" id="diff">兩次密碼不同!</p>
                            </div>

                        </div>


                    </div>


                </div>
            </div>

            <template id="=hiddenPopUps">

                <section class="maskLayer" :class="{'popShow':pop}">
                    <div class="popUpBox">
                        <div class="closeBtn" @click=clickClose()>
                            x
                        </div>
                        <div class="popContent">
                            <div class="title ">
                                <h3>更新大頭貼</h3>
                                <div class="line"></div>
                            </div>
                            <div class="contain" id="fileBox">

                                <div class="imgShow">
                                    <div class="back">
                                        <div class="circle">
                                            <img id="userImage" :src="image">
                                        </div>
                                    </div>
                                </div>

                                <form class="btn_area" method="post" action="../php/member/update_img.php"
                                    enctype="multipart/form-data">
                                    <button class="input_btn">
                                        +上傳照片
                                        <input type="file" @change="fileChange" name="file">
                                    </button>

                                    <button type="submit" @click=clickSubmit()>儲存</button>
                                </form>
                            </div>

                        </div>

                    </div>
                </section>

            </template>
        </div>
    </main>
    <div class="upup">
        <i class="fas fa-arrow-circle-up totop"></i>
    </div>


    @@include('./footer.html')

    <script src="../js/news/news_in.js"></script>

    <script src="../js/member/member_info.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>
    <script src="../js/header/header.js"></script>
    <script>
        window.onload = function () {
            status();
            showInfo();
        }

    </script>


</body>

</html>
