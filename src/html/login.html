<body>

                <img src="../image/index/logo.png" alt="logoImg">

                </ul>
            </nav>

            <!-- phone nav-->
            <nav class="hamburger">
                <div id="menuToggle">
                    <input type="checkbox" />

                    <span></span>
                    <span></span>
                    <span></span>

                    <ul id="headerMenu">
                        <a href="../html/index.html"><img src="../image/index/logo.png"></a>

                </div>
            </nav>
            <!-- phone nav end -->

            <div class="icon">
                <botton type="button" class="button disappear" id="appear1">
                    <a href="../html/deposit.html"><i class="fas fa-coins fa-2x"></i></a>
                    <p id="headerResult"></p>
                    <div class="show">儲值</div>
                </botton>
                <botton type="button" class="button disappear" id="appear2">
                    <a href="../html/collection.html"><i class="fab fa-gratipay fa-2x"></i></a>

                </botton>
                <botton type="button" class="button" onclick="memberCheck()">
                    <a href="#"><i class="fas fa-user-circle fa-2x"></i>
                        <h5 id="headerCountResult" class="countResul _off"></h5>
                    </a>
                    <div class="show">會員</div>
                </botton>

                    <a href="#">登出</a>
                </botton>
            </div>
        </div>
    </header>
    <!-- @@include('./header.html') -->

    <main class="login">
        <div class="contain">
            <div class="block"></div>
            <div class="col-6 rwd_box" id="app">
                <!-- TODO 套用php -->
                <div class="login_contain" :class="{'bookmark': login} ">
                    <form action="#" method="post">
                        <h1>登入帳號</h1>
                        <input type="text" name="userId" id='userId' placeholder="*請輸入帳號">
                        <br>
                        <input type="password" name="password" id='password' placeholder="*請輸入密碼">
                        <br>
                        <input type="checkbox" id="visible" onclick="visiblePwd()">
                        <label for="visible" class="visible">顯示密碼</label>
                        <span id="login_error" class="error" :class="{'bookmark': loginError }">帳號密碼有誤</span>

                        <button type="button" class="btn_login" @click=loginCheck($event)>登入</button>

                    </form>
                    <a class="rwd_signup" href="./singup.html">
                        <button class="rwd_signup btn_signup" type="">
                            馬上註冊</button>
                    </a>
                    <button class="forgot" @click=showForget()>
                        忘記密碼?
                    </button>
                </div>

                <div class="forget_contain" :class="{'bookmark': forget }">
                    <form action="#" method="post">
                        <h1>忘記密碼?</h1>
                        <input type="text" id="email" placeholder="請輸入註冊信箱">
                        <br>
                        <span class="forget_error error" :class="{'bookmark': forgetError }">*此信箱並未註冊</span>
                        <span class="forget_error error" :class="{'bookmark': sendOk }">已重寄密碼</span>
                        <button class="btn_confirm" type="submit" @click=forgetCheck($event)>確認</button>
                    </form>
                    <button class="backToLogin" @click=showLogin()>
                        返回
                    </button>

                </div>

            </div>


            <div class="col-6 signup rwd_box">
                <div class="signup_contain">
                    <h1>建立新帳號</h1>
                    <span>註冊會員即可享受:</span>
                    <br>
                    <div class="content">
                        <i class="fas fa-check"></i>安全、快速又方便交易遊戲腳色
                        <br>
                        <i class="fas fa-check"></i>點數記錄查詢
                        <br>
                        <i class="fas fa-check"></i>不定期的優惠活動
                        <br>
                        <i class="fas fa-check"></i>解鎖扭蛋遊戲抽取角色

                        <a href="./singup.html">
                            <button type="" class="btn_signup">
                                馬上註冊</button>
                        </a>
                    </div>
                </div>

            </div>



        </div>

    </main>

    <!-- 停權彈窗 -->
    <div id="banBlk" class="banBlk none">
        <section class="banHintmaskLayer">
            <div class="banPopUpBox">
                <div onclick="popCloseX(this)" class="banCloseBtn">
                    x
                </div>
                <div class="banPopContent">
                    <p>
                        <i class="far fa-user-circle"></i>&nbsp;您的帳號已被停權
                    </p>
                </div>
                <div class="banConfirmBlk">
                    <button class="bonusConfirmBtn" onclick="popClose(this)">我知道了</button>
                    <!-- <button class="bonusConfirmBtn" onclick="ban()">登入或註冊～</button> -->
                </div>
            </div>
        </section>
    </div>
    <!-- 驗證彈窗 -->
    <div id="veriBlk" class="veriBlk none">
        <section class="veriHintmaskLayer">
            <div class="veriPopUpBox">
                <div onclick="popCloseX(this)" class="veriCloseBtn">
                    x
                </div>
                <div class="veriPopContent">
                    <p>
                        <i class="far fa-user-circle"></i>&nbsp;您的信箱尚未驗證
                    </p>
                </div>
                <div class="veriConfirmBlk">
                    <button class="bonusConfirmBtn" onclick="popClose(this)">我知道了</button>
                    <button class="bonusConfirmBtn" onclick="toVeri()">前往驗證</button>
                </div>
            </div>
        </section>
    </div>

    @@include('./footer.html')

    <script src="../js/member/loginPop.js"></script>

        window.onload = function () {
            status();
        }
    </script>
</body>

</html>
