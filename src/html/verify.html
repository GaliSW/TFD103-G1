<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    @@include('./header.html')


    <main class="signup">
        <div class="contain ">
            <div class="main_contain verify_contain" id="app">
                <h1 id="thisOk">會員驗證</h1>
                <h1 id="ok" class="ok">驗證成功，請重新登入</h1>
                <!-- 加上class: _on 出現 -->
                <div class="sucess_box _on verify ">
                    <p>
                        請至信箱收取驗證信，
                        <br>
                        並輸入驗證碼:
                    </p>

                    <form>
                        <input type="text" id="Name" placeholder="請輸入帳號" name="Name">
                        <br>
                        <input type="text" id="thisVerify" maxlength="4" placeholder="請輸入四位數驗證碼" name="thisVerify">
                        <br>
                        <input class="button" type="button" onclick=clickThis() value="送出">
                        <input type="button" class="resend" value="重寄驗證信" onclick="resendThis()">
                    </form>
                    <p id="falseVerify" class="falseVerify _off">驗證失敗</p>
                    <p id="idError" class="_off">此帳號未註冊</p>
                    <p id="resendOk" class="_off">驗證碼已重寄</p>
                    
                    
                </div>
            </div>
            
            
        </div>
                

    </main>
    @@include('./footer.html')

    <script src="../js/vendor/js/vue.js"></script>
    <script src="../js/member/sign_up.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>

<Script src="../js/member/verify.js"></Script>
