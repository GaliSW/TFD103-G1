<script>
let vmm = new Vue({
    el: "#appp",
    data: {
        pop: false,
        one:true,
        two:false,
        three:false,
        content:false,
    },
    methods: {
        clickPopp() {
            vmm.$data.pop = true;
            vmm.$data.one = true;
            vmm.$data.two = false;
            vmm.$data.three = false;
        },
        clickClose() {
            vmm.$data.pop = false;
        },
        toTwo(){
            vmm.$data.two = true;
            vmm.$data.one = false;
            vmm.$data.three = false;
        },  
        toThree() {
            vmm.$data.three = true;
            vmm.$data.one = false;
            vmm.$data.two = false;
        },
        clickPop(){
                    // console.log(e.target)
                    this.content = 'maskBlock'
                },

                },

});
