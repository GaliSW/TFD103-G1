<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="./css/login.css"> -->

    <script src="../vendor/js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.js"></script>

</head>

<body>
    <header id="header">
        <div class="container">
            <a class="logo" href="index.html">
                <img src="../dist/images/index/logo.png" alt="logoImg">
            </a>
            <nav class="navbar">
                <ul>
                    <a href="./Intro.html">
                        <li>
                            <img src="../dist/images/index/pic.png">
                            消息/介紹
                        </li>
                    </a>
                    <a href="./trade.html">
                        <li>
                            <img src="../dist/images/index/role01.png">
                            角色交易
                        </li>
                    </a>
                    <a href="./Gacha.html">
                        <li>
                            <img src="../dist/images/index/pokemon.png">
                            角色抽取
                        </li>
                    </a>
                </ul>
            </nav>

            <!-- phone nav-->
            <nav class="hamburger">
                <div id="menuToggle">
                    <input type="checkbox" />

                    <span></span>
                    <span></span>
                    <span></span>

                    <ul id="menu">
                        <a href="./index.html"><img src="../dist/images/index/logo.png"></a>
                        <a href="./Intro.html">
                            <li><img src="../dist/images/index/pic.png">消息/介紹</li>
                        </a>
                        <a href="./trade.html">
                            <li><img src="../dist/images/index/role01.png">角色交易</li>
                        </a>
                        <a href="./Gacha.html">
                            <li><img src="../dist/images/index/pokemon.png">角色抽取</li>
                        </a>
                    </ul>
                </div>
            </nav>
            <!-- phone nav end -->

            <div class="icon">
                <div class="button">
                    <a href="./deposit.html"><i class="fas fa-coins fa-2x"></i></a>
                    <div class="show">儲值</div>
                </div>
                <div class="button">
                    <a href="./collection.html"><i class="fab fa-gratipay fa-2x"></i></a>
                    <div class="show">收藏</div>
                </div>
                <div class="button">
                    <a href="./member.html"><i class="fas fa-user-circle fa-2x"></i></a>
                    <div class="show">會員</div>
                </div>
            </div>
        </div>
    </header>
    <main class="login">
        <div class="contain">
            <div class="block"></div>
            <div class="col-6 rwd_box" id="app">
                <!-- TODO 套用php -->
                <div class="login_contain" :class="{'bookmark': login} ">
                    <form action="#" method="post">
                        <h1>登入帳號</h1>
                        <input type="text" name="userId" placeholder="*請輸入帳號">
                        <br>
                        <input type="text" name="password" placeholder="*請輸入密碼">
                        <br>
                        <span id="login_error" class="error" :class="{'bookmark': loginError }">帳號密碼有誤</span>

                        <button type="submit" class="btn_login" onclick="location.href='./member.html'"
                            @click=loginCheck($event)>
                            登入
                        </button>

                    </form>
                    <a class="rwd_signup" href="./singup.html">
                        <button class="rwd_signup btn_signup" type="">
                            馬上註冊</button>
                    </a>
                    <button class="forgot" @click=showForget()>
                        忘記密碼?
                    </button>
                </div>

                <div class="forget_contain" :class="{'bookmark': forget }">
                    <form action="#" method="post">
                        <h1>忘記密碼?</h1>
                        <input type="text" placeholder="請輸入註冊信箱">
                        <br>
                        <span class="forget_error error" :class="{'bookmark': forgetError }">*此信箱並未註冊</span>

                        <button class="btn_confirm" type="submit" @click=forgetCheck($event)>確認</button>
                    </form>
                    <button class="backToLogin" @click=showLogin()>
                        返回
                    </button>

                </div>

            </div>


            <div class="col-6 signup rwd_box">
                <div class="signup_contain">
                    <h1>建立新帳號</h1>
                    <span>註冊會員即可享受:</span>
                    <br>
                    <div class="content">
                        <i class="fas fa-check"></i>安全、快速又方便交易遊戲腳色
                        <br>
                        <i class="fas fa-check"></i>點數記錄查詢
                        <br>
                        <i class="fas fa-check"></i>不定期的優惠活動
                        <br>
                        <i class="fas fa-check"></i>解鎖扭蛋遊戲抽取角色

                        <a href="./singup.html">
                            <button type="" class="btn_signup">
                                馬上註冊</button>
                        </a>
                    </div>
                </div>

            </div>



        </div>

    </main>
    @@include('./footer.html')


    <script src="../js/member/login.js">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>
</body>

</html>
