                    </li>

            </ul>
        </nav>

        <!-- phone nav-->
        <nav class="hamburger">
            <div id="menuToggle">
                <input type="checkbox" />

                <span></span>
                <span></span>
                <span></span>

                <ul id="menu">
                    <a href="#"><img src="./image/index/logo.png"></a>
                    <a href="#">
                        <li><img src="./image/index/pic.png">消息/介紹</li>

                    </a>
                </ul>
            </div>
        </nav>

        <div class="icon">
            <div class="button">
                <a href="#"><i class="fas fa-coins fa-2x"></i></a>

            </div>
            <div class="button">
                <a href="#"><i class="fab fa-gratipay fa-2x"></i></a>

            </div>

            </div>
        </div>
    </div>
</header>
    <main class="deposit">
        <div class="container">
            <div id="app" class="col-10">
                <button v-for="card in cards" @click="test(card.value)">
                    <a href="../deposit_pay.html">
                        <div class="point">
                            <span>{{card.value}}點券</span>
                        </div>
                        <div class="photo">
                            <img :src=card.imgUrl alt="">
                            <span>以NT{{card.value}}購買</span>
                        </div>
                    </a>

                </button>

            </div>
        </div>


    </main>
