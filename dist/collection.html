<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collection</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../vendor/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
</head>

<body>
    <!-- 首頁nav -->
<header id="header">
    <div class="container">
        <a class="logo" href="index.html">
            <img src="../dist/image/index/logo.png" alt="logoImg">
        </a>
        <nav class="navbar">
            <ul>
                <a href="#">
                    <li>
                        <img src="../dist/image/index/pic.png">
                        消息/介紹
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="../dist/image/index/role01.png">
                        角色交易
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="../dist/image/index/pokemon.png">
                        角色抽取
                    </li>
                </a>
            </ul>
        </nav>

        <!-- phone nav-->
        <nav class="hamburger">
            <div id="menuToggle">
                <input type="checkbox" />

                <span></span>
                <span></span>
                <span></span>

                <ul id="menu">
                    <a href="#"><img src="../dist/image/index/logo.png"></a>
                    <a href="#">
                        <li><img src="../dist/image/index/pic.png">消息/介紹</li>
                    </a>
                    <a href="#">
                        <li><img src="../dist/image/index/role01.png">角色交易</li>
                    </a>
                    <a href="#">
                        <li><img src="../dist/image/index/pokemon.png">角色抽取</li>
                    </a>
                </ul>
            </div>
        </nav>
        <!-- phone nav end -->

        <div class="icon">
            <div class="button">
                <a href="#"><i class="fas fa-coins fa-2x"></i></a>
                <div class="show">儲值</div>
            </div>
            <div class="button">
                <a href="#"><i class="fab fa-gratipay fa-2x"></i></a>
                <div class="show">收藏</div>
            </div>
            <div class="button">
                <a href="#"><i class="fas fa-user-circle fa-2x"></i></a>
                <div class="show">會員</div>
            </div>
        </div>
    </div>
</header>
    <main class="collection">
        <div class="container">

            <div class="collect_contain col-12">
                <div class="contain_bar">
                    <span class="block col-2">
                        <p class="rwd_title">收藏清單</p>
                    </span>
                    <span class="role_name col-2">角色名稱</span>
                    <span class="ability col-3">角色能力值</span>
                    <span class="my_role col-2">價格(e)</span>
                    <span class="product col-2">交易方式</span>
                    <span class="status col-1">刪除</span>
                </div>
                <div class="contain_list">
                    <div class="role col-2"><img src="../dist/images/member/r1.jpg"></div>
                    <span class="role_name col-2">
                        角色名稱
                        <p class="rwd_price">250e</p>
                    </span>
                    <div class="ability col-3">
                        <div class="chartBox">
                            <canvas class="myChart"></canvas>
                        </div>
                    </div>
                    <span class="price col-2">250</span>
                    <div class="trade_button col-2">
                        <button class="buy ">購買</button>
                        <button class="change ">交換</button>
                    </div>
                    <div class="delete col-1">
                        <button class="delete_btn "><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <span>
                    <hr>
                </span>
                <div class="contain_list _off">
                    <div class="role col-2"><img src="../dist/images/member/r1.jpg"></div>
                    <span class="role_name col-2">角色名稱
                        <p class="rwd_price">250e</p>
                    </span>
                    <div class="ability col-3">
                        <div class="chartBox">
                            <canvas class="myChart"></canvas>
                        </div>
                    </div>
                    <span class="price col-2">250</span>
                    <div class="trade_button col-2">
                        已完售
                    </div>
                    <div class="delete col-1">
                        <button class="delete_btn "><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <!-- footer -->
<footer class="footer">
    <div class="iconLink">
      <span>
        <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
      </span>
      <span>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
      </span>
      <span>
        <a href="#"><i class="fab fa-twitter-square fa-2x"></i></a>
      </span>
    </div>
    <div class="notice">
        <p>
            本網站為緯育TibaMe前端設計工程師班第70期第一組學員專題成果作品，本平台僅供學習、展示之用。<br>
            參考資源： 馬力歐賽車、NFT。若有侵權疑慮，您可以私訊 [ 緯育TibaMe ]，後續會由專人協助處理
        </p>
    </div>
    <div class="copyright">
        <p><i class="far fa-copyright"></i> 2021 怪哩怪汽 All Rights Reserved</p>
    </div>
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>
    <script src="../js/member/collection.js"></script>
</body>

</html>
