<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trading_list</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="./css/login.css"> -->

    <script src="../vendor/js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.js"></script>

</head>

<body>
    <!-- 首頁nav -->
<header id="header">
    <div class="container">
        <a class="logo" href="index.html">
            <img src="./image/index/logo.png" alt="logoImg">
        </a>
        <nav class="navbar">
            <ul>
                <a href="#">
                    <li>
                        <img src="./image/index/pic.png">
                        消息/介紹
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="./image/index/role01.png">
                        角色交易
                    </li>
                </a>
                <a href="#">
                    <li>
                        <img src="./image/index/pokemon.png">
                        角色抽取
                    </li>
                </a>
            </ul>
        </nav>

        <!-- phone nav-->
        <nav class="hamburger">
            <div id="menuToggle">
                <input type="checkbox" />

                <span></span>
                <span></span>
                <span></span>

                <ul id="menu">
                    <a href="#"><img src="./image/index/logo.png"></a>
                    <a href="#">
                        <li><img src="./image/index/pic.png">消息/介紹</li>
                    </a>
                    <a href="#">
                        <li><img src="./image/index/role01.png">角色交易</li>
                    </a>
                    <a href="#">
                        <li><img src="./image/index/pokemon.png">角色抽取</li>
                    </a>
                </ul>
            </div>
        </nav>
        <!-- phone nav end -->

        <div class="icon">
            <div class="button">
                <a href="#"><i class="fas fa-coins fa-2x"></i></a>
                <div class="show">儲值</div>
            </div>
            <div class="button">
                <a href="#"><i class="fab fa-gratipay fa-2x"></i></a>
                <div class="show">收藏</div>
            </div>
            <div class="button">
                <a href="#"><i class="fas fa-user-circle fa-2x"></i></a>
                <div class="show">會員</div>
            </div>
        </div>
    </div>
</header>
    <main class="trading_list">
        <div class="main_contain">

            <!-- 上方選單 -->
            <div class="bar col-12">
                <div class="col-4 trading">
                    <div class="title">交易相關</div>
                    <button class="apply_trade" onclick="location.href='./member.html'">
                        <i class="fas fa-list-alt"></i>申請中交易
                    </button>
                    <button class="trade_list _on" onclick="location.href='./trading_list.html'">
                        <i class="fas fa-list-alt"></i>交易紀錄
                    </button>
                </div>
                <div class="col-4 points">
                    <div class="title">點數相關</div>
                    <button class="point_list " onclick="location.href='./points_list.html'">
                        <i class="fas fa-search-dollar"></i>點數紀錄
                    </button>
                </div>
                <div class="col-4 information">
                    <div class="title">會員資料</div>
                    <button class="member_info" onclick="location.href='./member_info.html'">
                        <i class="fas fa-pencil-alt"></i>修改個人資料
                    </button>
                </div>
            </div>

            <div id="app0">
                <!-- 頁籤 -->
                <div class="button_bar ">
                    <button class="buyer " :class="{'bookmark': b_contain }" @click=showBuyContain()>購買</button>
                    <button class="buyer" :class="{'bookmark': b_change }" @click=showBuyChange()>交換(買)</button>
                    <button class="saler " :class="{'bookmark': s_contain }" @click=showSalerContain()>販售</button>
                    <button class="saler" :class="{'bookmark': s_change }" @click=showSalerChange()>交換(賣)</button>

                </div>

                <!-- 下方顯示 -->
                <div class="content col-12">
                    <keep-alive>
                        <component :is="content" />
                    </keep-alive>
                </div>
            </div>

        </div>

    </main>

    <!-- footer -->
<footer class="footer">
    <div class="iconLink">
      <span>
        <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
      </span>
      <span>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
      </span>
      <span>
        <a href="#"><i class="fab fa-twitter-square fa-2x"></i></a>
      </span>
    </div>
    <div class="notice">
        <p>
            本網站為緯育TibaMe前端設計工程師班第70期第一組學員專題成果作品，本平台僅供學習、展示之用。<br>
            參考資源： 馬力歐賽車、NFT。若有侵權疑慮，您可以私訊 [ 緯育TibaMe ]，後續會由專人協助處理
        </p>
    </div>
    <div class="copyright">
        <p><i class="far fa-copyright"></i> 2021 怪哩怪汽 All Rights Reserved</p>
    </div>
</footer>
    <script src="../js/member/trading_list.js">

    </script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>

</body>

</html>
