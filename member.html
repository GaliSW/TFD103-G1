<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>member</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/login.css"> -->

    <script src="vendor/js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.js"></script>

</head>

<body>
    <header></header>
    <main class="member">
        <div class="main_contain">

            <!-- 上方選單 -->
            <div class="bar col-12">
                <div class="col-4 trading">
                    <div class="title">交易相關</div>
                    <button class="apply_trade _on">
                        <a href="./member.html">
                            <i class="fas fa-list-alt"></i>申請中交易
                        </a> </button>
                    <button class="trade_list">
                        <a href="./trading_list.html">
                            <i class="fas fa-list-alt"></i>交易紀錄
                        </a>
                    </button>
                </div>
                <div class="col-4 points">
                    <div class="title">點數相關</div>
                    <button class="point_list">
                        <a href="./points_list.html">
                            <i class="fas fa-search-dollar"></i>點數紀錄
                        </a>
                    </button>
                </div>
                <div class="col-4 information">
                    <div class="title">會員資料</div>
                    <button class="member_info">
                        <a href="./member_info.html">
                            <i class="fas fa-pencil-alt"></i>修改個人資料
                        </a>
                    </button>
                </div>
            </div>

            <div id="app">
                <!-- 頁籤 -->
                <div class="button_bar " >
                    <button class="buyer" :class="{'bookmark':buyer}" @click='showBuyer()'>我是買方</button>
                    <button class="saler" :class="{'bookmark':saler }" @click='showSaler()'>我是賣方</button>
                </div>
                <div class="content col-12">
                    <keep-alive>
                        <component :is="content" />
                    </keep-alive>
                </div>
                
                <template id="=hiddenPopUps">
                
                    <section class="maskLayer" :class="{'popShow':pop}">
                        <div class="popUpBox">
                            <div class="closeBtn" @click=clickClose()>
                                x
                            </div>
                            <div class="popContent">
                                <div class="title col-4">
                                    <span>拒絕原因:</span>
                                    <button>不喜歡角色</button>
                                    <button>不喜歡角色能力</button>
                                    <button>其他</button>
                                    
                                </div>
                
                            </div>
                        </div>
                        <div class="popUpBox">
                            <div class="closeBtn" @click=clickClose()>
                                x
                            </div>
                            <div class="popContent">
                                <div class="title col-4">
                                    <span>拒絕原因:</span>
                                    <button>不喜歡角色</button>
                                    <button>不喜歡角色能力</button>
                                    <button>其他</button>
                                    
                                </div>
                
                            </div>
                        </div>


                    </section>
                
                </template>
            </div>

            
        </div>
    </main>
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"> </script>
    <script src="./js/member/member.js">
        
    </script>
    


</body>

</html>
