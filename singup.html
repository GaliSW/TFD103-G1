<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <main class="signup">
        <div class="main_contain" id="app">
            <div class="title col-12">
                <h1 class="col-11">建立新帳號</h1>
                <div class="bar">
                    <div class="write" :class="{'_on': writing}">
                        <h4>填寫會員資料</h4>
                        <span class="triangle1 "></span>
                    </div>
                    <div class="sucessBar " :class="{'_on': success}">
                        <h4>註冊成功</h4>
                    </div>
                </div>
            </div>

            <div class="form_contain  col-8" :class="{'_on': writing}">
                <div class="signup_contain">
                    <form action="#" method="post">
                        <div class="user">
                            <div class="input_form">
                                <label for="userid">帳號:</label>
                                <br>
                                <input type="text" id="userid" placeholder="*請輸入帳號" name="userId" @blur=showIdError()>
                            </div>
                            <div  class="error" :class="{'error_on': idError}">
                                <span>請輸入8-16位數，內含英文跟數字，英文區分大小寫!</span>
                            </div>
                        </div>


                        <div class="userPassword">
                            <div class="input_form">
                                <label for="password">密碼:</label>
                                <br>
                                <input type="text" id="password" placeholder="*請輸入密碼" name="password" @blur=showPwdError()>
                            </div>

                            <div class="error" :class="{'error_on': pwdError}">
                                <span>請勿輸入特殊字元</span>
                            </div>
                        </div>

                        <div class="confirmPassword">
                            <div class="input_form">
                                <label for="confirm">再次確認密碼:</label>
                                <br>
                                <input type="text" id="confirm" placeholder="*請確認密碼" name="confirm" @blur=showPwdTwoError()>
                            </div>
                            <div class="error" :class="{'error_on': pwdTwoError}">
                                <span>兩次密碼不一致</span>
                            </div>
                        </div>

                        <div class="userEmail">
                            <div class="input_form">
                                <label for="email">E-MAIL:</label>
                                <br>
                                <input type="text" id="email" placeholder="*請輸入信箱" name="email" @blur=showEmailError()>
                            </div>

                            <div class="error" :class="{'error_on': emailError}">
                                <span>信箱格式有誤</span>
                            </div>
                        </div>

                        <input class="button" type="button" @click=singUpSuccess() value="確認註冊">
                    </form>
                </div>

            </div>


            <!-- 加上class: _on 出現 -->
            <div class="sucess_box  col-8" :class="{'_on': success}">
                *註冊成功，已開啟抽取角色功能
                <br>
                <span>
                    請至信箱收取驗證信，再重新登入
                </span>
            </div>
        </div>
    </main>

    <script src="./vendor/js/vue.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                writing: true,
                success: false,
                idError: false,
                pwdError:false,
                emailError: false,
                pwdTwoError: false,

            },
            methods: {
                singUpSuccess: function () {

                    vm.$data.writing = false
                    vm.$data.success = true
                },
                showIdError: function () {
                        vm.$data.idError = true
                                        
                },
                showPwdError: function () {
                    vm.$data.pwdError = true
                },
                showPwdTwoError: function () {
                    vm.$data.pwdTwoError = true
                },
                showEmailError: function () {
                    vm.$data.emailError = true
                },
                
            },




        });

    </script>
</body>

</html>
