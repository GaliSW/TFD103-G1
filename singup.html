<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <main class="signup">
        <div class="main_contain">
            <div class="title col-12">
                <h1 class="col-11">建立新帳號</h1>
                <div class="bar">
                    <div class="write _on">
                        <h4>填寫會員資料</h4>
                        <span class="triangle1 "></span>
                    </div>
                    <div class="sucessBar ">
                        <h4>註冊成功</h4>
                    </div>
                </div>
            </div>

            <div class="form_contain _on col-8">
                <div class="signup_contain">
                    <form action="#" method="post">
                        <div class="user">
                            <div class="input_form">
                                <label for="userid">帳號:</label>
                                <br>
                                <input type="text" id="userid" placeholder="*請輸入帳號" name="userId">
                            </div>
                            <div class="error ">
                                <span>請輸入8-16位數，內含英文跟數字，英文區分大小寫!</span>
                            </div>
                        </div>


                        <div class="userPassword">
                            <div class="input_form">
                                <label for="password">密碼:</label>
                                <br>
                                <input type="text" id="password" placeholder="*請輸入密碼" name="password">
                            </div>

                            <div class="error">
                                <span></span>
                            </div>
                        </div>

                        <div class="confirmPassword">
                            <div class="input_form">
                                <label for="confirm">再次確認密碼:</label>
                                <br>
                                <input type="text" id="confirm" placeholder="*請確認密碼" name="confirm">
                            </div>
                            <div class="error">
                                <span>兩次密碼不一致</span>
                            </div>
                        </div>

                        <div class="userEmail">
                            <div class="input_form">
                                <label for="email">E-MAIL:</label>
                                <br>
                                <input type="text" id="email" placeholder="*請輸入信箱" name="email">
                            </div>

                            <div class="error">
                                <span>信箱格式有誤</span>
                            </div>
                        </div>

                        <button>立即註冊</button>
                    </form>
                </div>

            </div>


            <!-- 加上class: _on 出現 -->
            <div class="sucess_box  col-8">
                *註冊成功，已開啟抽取角色功能
                <br>
                <span>
                    請至信箱收取驗證信，再重新登入
                </span>
            </div>
        </div>
    </main>

    <script src="./vendor/js/vue.js"></script>
</body>

</html>
