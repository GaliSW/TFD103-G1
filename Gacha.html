<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扭蛋趣</title>
    <link rel="stylesheet" href="./vendor/slick/slick-theme.css">
    <link rel="stylesheet" href="./vendor/slick/slick.css">
    <link rel="stylesheet" href="./vendor/slick/slick.ttf">
    <link rel="stylesheet" href="./vendor/slick/slick.woff">
    <link rel="stylesheet" href="./vendor/slick/ajax-loader.gif">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./vendor/slick/slick.js"></script>

</head>

<body>
    <div class="test">
    </div>
    <article>
        <div id="page">
            <div class="row">
                <div class="column small-11 small-centered">
                    <div class="slider slider-single">
                        <div>
                            <img src="./image/gacha/role1.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role2.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role3.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role4.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role5.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role6.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role7.jpg" alt="">
                        </div>
                    </div>
                    <div class="slider slider-nav">
                        <div>
                            <img src="./image/gacha/role1.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role2.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role3.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role4.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role5.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role6.jpg" alt="">
                        </div>
                        <div>
                            <img src="./image/gacha/role7.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <script>
        $('.slider-single').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            fade: false,
            adaptiveHeight: true,
            infinite: false,
            useTransform: true,
            speed: 400,
            cssEase: 'cubic-bezier(0.77, 0, 0.18, 1)',
        });

        $('.slider-nav')
            .on('init', function (event, slick) {
                $('.slider-nav .slick-slide.slick-current').addClass('is-active');
            })
            .slick({
                slidesToShow: 7,
                slidesToScroll: 7,
                dots: false,
                focusOnSelect: false,
                infinite: false,
                responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 5,
                        slidesToScroll: 5,
                    }
                }, {
                    breakpoint: 640,
                    settings: {
                        slidesToShow: 4,
                        slidesToScroll: 4,
                    }
                }, {
                    breakpoint: 420,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                    }
                }]
            });

        $('.slider-single').on('afterChange', function (event, slick, currentSlide) {
            $('.slider-nav').slick('slickGoTo', currentSlide);
            var currrentNavSlideElem = '.slider-nav .slick-slide[data-slick-index="' + currentSlide + '"]';
            $('.slider-nav .slick-slide.is-active').removeClass('is-active');
            $(currrentNavSlideElem).addClass('is-active');
        });

        $('.slider-nav').on('click', '.slick-slide', function (event) {
            event.preventDefault();
            var goToSingleSlide = $(this).data('slick-index');

            $('.slider-single').slick('slickGoTo', goToSingleSlide);
        });
    </script>
</body>

</html>
