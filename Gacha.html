<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扭蛋趣</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>

</head>

<body>
    <div>
        <div class="gaChaBgBlk"></div>
        <div class="carouselTitle">
            <h1>扭蛋池角色</h1>
        </div>
        <!-- Swiper -->
        <div class="swiper-container two">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slider-image">
                        <img src="./image/gacha/role1.jpg" alt="slide 1">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider-image">
                        <img src="./image/gacha/role2.jpg" alt="slide 2">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider-image">
                        <img src="./image/gacha/role3.jpg" alt="slide 3">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider-image">
                        <img src="./image/gacha/role4.jpg" alt="slide 4">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider-image">
                        <img src="./image/gacha/role5.jpg" alt="slide 5">
                    </div>
                </div>
                <!-- Add Pagination -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <section class="gaChaLabelBtn">
            <div class="gachaPageLable">
                <div id="app">
                    <!-- 頁籤 -->
                    <div class="button_bar ">
                        <button @click="currView='box1'">扭蛋</button>
                        <button @click="currView='box2'">我的角色</button>
                        <button @click="currView='box3'">角色圖鑑</button>
                    </div>
                </div>
            </div>
        </section>


        <!-- 扭蛋 -->
        <section class="gachaPage" id="box1">
            <div class="GaCha" id="gachaGamePage">
                <div class="GaChaGame col-6">
                    <div>
                        <div class="gachaBg">
                            <span id="message">GaCha!!!</span>
                            <div class="lotterybg">
                                <canvas id="myCanvas" width="285px" height="170px"></canvas>
                                <img src="./image/gachaGame/lighting.png" class="lighting" />
                            </div>
                        </div>
                        <div id="box0">
                            <img src="./image/gachaGame/—Pngtree—round button_576652.png" id="gachaStart"
                                @click="clickShow" />
                            <hidden v-if="isShow" @stop-show="close"></hidden>
                        </div>
                        <template id="PopUps0">
                            <section class="maskLayer1">
                                <div class="popUpBox1">
                                    <div @click="clickClose" class="closeBtn1">
                                        x
                                    </div>
                                    <div class="popContent1">
                                        <p>將花費您300E的點數進行扭蛋</p>
                                    </div>
                                    <div class="confirmBlk">
                                        <button onclick="play()" @click="clickClose">確認</button>
                                        <button @click="clickClose">取消</button>
                                    </div>
                                </div>
                            </section>
                        </template>
                        <div class="award"><span id="awardBall"></span></div>
                    </div>
                    <img src="./image/gachaGame/Pokemon.png" id="ball1" class="gachaImgSrc">
                    <img src="./image/gachaGame/Pokemon.png" id="ball2" class="gachaImgSrc">
                    <img src="./image/gachaGame/Pokemon.png" id="ball3" class="gachaImgSrc">
                    <img src="./image/gachaGame/Pokemon.png" id="ball4" class="gachaImgSrc">
                </div>
                <div class="GaChaInfo col-6">
                    <h1>扭蛋介紹</h1>
                    <h2>每個角色在怪哩怪汽中<span class="red">僅有一隻</span><br>快來扭蛋獲取你的專屬角色吧！</h2>
                    <div class="para">
                        <h3><i class="far fa-star"></i>扭蛋中的顏色代表著該球中角色能力值的分配</h3>
                        <p>
                            <span class="red">紅球 : 起步速度加成</span>
                            <br>
                            <span class="blue">藍球 : 碰撞干擾降低</span>
                            <br>
                            <span class="purple">紫球 : 道具能力加成</span>
                            <br>
                            <span class="yellow">黃球 : 抓地能力加成</span>
                            <br>
                            <span class="green">綠球 : 迴避攻擊率高</span>
                        </p>
                    </div>
                    <h4><i class=" fas fa-coins"></i>&nbsp;每次扭蛋將花費300E幣
                    </h4>
                    <label>點數餘額：</label><input type="text" id="point" value="10000" readonly unselectable="on">
                    <div class="goBtnBlk">
                        <div id="goBtn">
                            <button class="goBtn" @click="clickShow">扭蛋&nbsp;GO</button>
                            <hidden v-if="isShow" @stop-show="close"></hidden>
                        </div>
                        <template id="PopUps">
                            <section class="gachaMaskLayer">
                                <div class="gachaPopUpBox">
                                    <div @click="clickClose" class="closeBtn1">
                                        x
                                    </div>
                                    <div class="popContent1">
                                        <p>將花費您300E的點數進行扭蛋</p>
                                    </div>
                                    <div class="confirmBlk">
                                        <button onclick="play()" @click="clickClose">確認</button>
                                        <button @click="clickClose">取消</button>
                                    </div>
                                </div>
                            </section>
                        </template>
                        <a href="">點數不夠？</a>
                    </div>
                </div>
            </div>
            <section class="pintooBlk">
                <div class="miniGameTitle">怪哩怪氣的小遊戲</div>
                <div class="pin">
                    <div class="pintooMask" id="pintooMask">
                        <h1 onclick="scrollToTop()">請進行扭蛋解鎖</h1>
                    </div>
                    <ul id="ul"></ul>
                </div>
            </section>
        </section>
